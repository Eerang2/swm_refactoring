<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stay With Me</title>
	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		/* 헤더 고정 및 스크롤시 스타일 적용 */
		#header {
			position: sticky;
			top: 0;
			z-index: 1000;
			background-color: #ffffff;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
		}
		.navbar {
			padding: 1rem;
		}
	</style>
</head>
<body>

<!-- Header & Navbar -->
<header id="header" class="mb-4">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Stay With Me</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">쿠폰함</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">마이페이지</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">로그인</a>
				</li>
			</ul>
		</div>
	</nav>
</header>

<!-- Search Section -->
<div class="container my-4">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<form class="form-inline">
				<div class="form-group mx-sm-3 mb-2">
					<input type="text" class="form-control" id="searchInput" placeholder="숙소명 또는 지역 검색">
				</div>
				<div class="form-group mx-sm-3 mb-2">
					<input type="date" class="form-control" id="startDate" placeholder="시작일">
				</div>
				<div class="form-group mx-sm-3 mb-2">
					<input type="date" class="form-control" id="endDate" placeholder="종료일">
				</div>
				<button type="button" class="btn btn-primary mb-2" onclick="search()">검색하기</button>
			</form>
		</div>
	</div>
</div>

<!-- JavaScript for search functionality (기본적인 경고 창으로 대체) -->
<script>
	function search() {
		const searchInput = document.getElementById('searchInput').value;
		const startDate = document.getElementById('startDate').value;
		const endDate = document.getElementById('endDate').value;

		if (!searchInput || !startDate || !endDate) {
			alert("모든 검색 조건을 입력해주세요.");
		} else {
			$.ajax({
				type: 'GET',
				url: '/accommodation/search',
				data: JSON.stringify({
					searchInput: searchInput,
					startDate: startDate,
					endDate: endDate
				})
			})
		}
	}
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
